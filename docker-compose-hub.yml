# Docker Compose minimal pour utiliser uniquement les images Docker Hub
# Sauvegarde ce fichier comme docker-compose.yml et lance : docker-compose up -d

services:
  # Base de données MariaDB
  database:
    image: thomasf22/forum-database:latest
    container_name: forum-database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: forum_db
      MYSQL_USER: forum_user
      MYSQL_PASSWORD: forum_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - forum_db_data:/var/lib/mysql
    networks:
      - forum_network

  # API Backend FastAPI
  backend:
    image: thomasf22/forum-backend:latest
    container_name: forum-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "mysql+pymysql://forum_user:forum_password@database:3306/forum_db"
      SECRET_KEY: "your-super-secret-key-change-in-production"
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      - database
    networks:
      - forum_network

  # Frontend Vue.js
  frontend:
    image: thomasf22/forum-frontend:latest
    container_name: forum-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - forum_network

# Volumes persistants
volumes:
  forum_db_data:
    driver: local
    name: forum_database_volume

# Réseau interne
networks:
  forum_network:
    driver: bridge
    name: forum_network